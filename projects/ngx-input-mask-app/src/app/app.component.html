    <div class="container" style="max-width: 800px">
      <div class="content-header my-5 d-flex justify-content-center">
      </div>
      <div class="content-container">
        <div class="form-group row">
          <label class="col-4 col-form-label">Simple phone mask</label>
          <div class="col-8">
            <input class="form-control"  mask="(000) 000-0000" name="phone" type="text"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Simple Date mask</label>
          <div class="col-8">
            <input class="form-control"  mask="99/99/9999" name="date" type="text"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Simple date time mask</label>
          <div class="col-8">
            <input class="form-control"  mask="99/99/9999 99:99:99" name="dateTime" type="text"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Date mask with validation</label>
          <div class="col-8">
            <input class="form-control"  mask="M0/d0/0000" name="validDate" type="text"/>
          </div>
        </div>
